<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="digitar.css">
    <title>Aprenda digitando</title>
</head>

<body>
    <div class="grid">
        <div class="first">
            <div class="title">Aprenda digitando</div>
            <div class="timer" id="timer">0</div>
            <div id="restart">Reiniciar</div>
        </div>

        <div class="second">
            <div class="container" id="container">
                <div class="quote-display" id="quoteDisplay"></div>
                <textarea id="quoteInput" class="quote-input" autofocus></textarea>
            </div>
            <div class="start" id="start">Come√ßar</div>
            <div class="continue" id="explanation">Detalhes</div>
            <div class="continue" id="continue">Continuar</div>

        </div>
    </div>

    <div class="modal-back">
        <div class="modal modal-inside">
            <span>&times;</span>
            <h2 class="modal-inside">Detalhes:</h2>
            <div class="modal-inside" id="details"></div>
        </div>
    </div>

    <script src="digitar.js" type="module"></script>
</body>

</html>
